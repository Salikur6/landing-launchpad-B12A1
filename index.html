<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="header">
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">LOGO</a></li>
                    <li><button class="btn">Sign Up</button></li>
                </ul>
            </nav>

            <div class="banner">
                <h1 class="banner-head">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn">Stay Focused</button>
            </div>
        </div>
    </header>


    <main class="main-content">

        <div class="action">
            <div class="card">
                <div class="left-side">
                    <h2>See it in Action</h2>
                    <p>Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn">Launch Live Preview</button>
                </div>

                <div class="right-side">
                    <img width="400" height="300" src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </div>

        <div class="productive-users">
            <div class="user">
                <h2>Joined Thousands of Productive Users</h2>

                <div class="user-info">
                    <div class="info1">
                        <h1>50k</h1>
                        <p>Active Users</p>
                    </div>
                    <div class="info2">
                        <h1>2M+</h1>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="info3">
                        <h1>95%</h1>
                        <p>Satisfaction Rate</p>
                    </div>

                </div>
            </div>
        </div>

    </main>


    <footer>

    </footer>
</body>

</html>
